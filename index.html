<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Итоговое задание «Калькулятор»</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" media="all" href="style.css">
  </head>
  <body>
    <section>
      <h1>Итоговое задание «Калькулятор»</h1>
      <h3>Первое число</h3>
      <input class="number_input" id="first_number" type="text" name="first_number" value="">
      <h3>Второе число</h3>
      <input class="number_input" id="second_number" type="text" name="second_number" value="">
      <h3>Выбрать действие</h3>
      <div class="buttons_block">
        <button class="action_button" type="button" name="addition" onclick="plus()">Сложить числа</button>
        <button class="action_button" type="button" name="subtraction" onclick="minus()">Вычесть числа</button>
        <button class="action_button" type="button" name="multiplication" onclick="multiply()">Умножить числа</button>
        <button class="action_button" type="button" name="division" onclick="share()">Разделить числа</button>
      </div>
      <hr>
      <h3>Здесь будет выведен результат</h3>
      <h2 id="result"></h2>
    </section>
  </body>
</html>
